<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Encomendas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>üì¶ Cadastro de Encomendas</h1>

<form id="formCadastro">

  <div class="linha">
    <div class="campo">
      <label>ID da Encomenda (gerado)</label>
      <input type="text" id="idEncomenda" readonly>
    </div>

    <div class="campo">
      <label>N√∫mero de Rastreio</label>
      <input type="text" id="rastreio" required>
    </div>
  </div>

  <div class="linha">
    <div class="campo">
      <label>Nome do Destinat√°rio</label>
      <input type="text" id="destinatario" required>
    </div>

    <div class="campo">
      <label>Apartamento</label>
      <input type="text" id="apartamento" required>
    </div>

    <div class="campo">
      <label>Bloco</label>
      <input type="text" id="bloco" required>
    </div>
  </div>

  <div class="linha">
    <div class="campo">
      <label>Transportadora / Empresa</label>
      <input type="text" id="transportadora" required>
    </div>

    <div class="campo">
      <label>Funcion√°rio que Recebeu</label>
      <input type="text" id="funcionario" required>
    </div>

    <div class="campo">
      <label>Documento do Funcion√°rio</label>
      <input type="text" id="documento" required>
    </div>
  </div>

  <div class="linha">
    <div class="campo">
      <label>Data e Hora do Recebimento</label>
      <input type="datetime-local" id="dataHora" required>
    </div>

    <div class="campo">
      <label>Foto da Encomenda</label>
      <input type="file" id="foto" accept="image/*">
    </div>
  </div>

  <button type="submit">Cadastrar Encomenda</button>
</form>

<br>
<a href="index.html">‚¨Ö Voltar</a>

<script src="script.js"></script>
</body>
</html>
